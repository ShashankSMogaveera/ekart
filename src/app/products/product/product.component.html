
<div class="ekart--product--item">
    <!-- Wishlist Icon -->
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">{{ (prod.discountPrice / prod.price*100).toFixed() + "% OFF"}}   </div>
    </div>

    <!-- Product Image -->
    <div class="ekart--product--image">
        <img [src]="prod.imageURL" [alt]="prod.name" class="ekart--product--image" />
    </div>

    <!-- Product Price -->
    <div class="ekart--add--to--price">
        Price: {{ prod.price | currency }}
    </div>

    <!-- Product Name -->
    <div class="ekart--product--name">{{ prod.name }}</div>

    <!-- Product Category -->
    <div class="ekart--product--category">
        {{ prod.gender }} . {{ prod.category }} . {{ prod.brand }}
    </div>

    <!-- Product Colors -->
    <div class="ekart--product--available-colors">
        {{ prod.color.length }} Colors . Best Seller
    </div>

    <!-- Inventory Status -->
    <div [ngStyle]='{color: prod.is_in_inventory ? "green": "red", fontWeight: "bold"}'>
        <p>{{prod.is_in_inventory? "Available" : "Out of Stock"}}</p>
    </div>
</div>
